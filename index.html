<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      align-items: center;
    }

    .form-row label {
      width: 90px;
      font-size: 14px;
    }

    .form-row input {
      flex: 1;
      padding: 6px;
      background-color: #333;
      color: white;
      border: none;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    .login-box input[type="submit"] {
      padding: 8px;
      margin-top: 10px;
      background-color: black;
      color: white;
      border: none;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #222;
    }

    .message {
      height: 24px;
      margin-top: 20px;
      color: red;
      text-align: center;
      align-self: center;
      transition: all 0.3s ease;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form class="login-box" onsubmit="return validateLogin()" autocomplete="off">
    <div class="form-row">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="off" />
    </div>

    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="off" />
    </div>

    <input type="submit" value="Login" />
    <div class="message" id="message"></div>
  </form>

  <script>
    const correctUsername = "erika";
    const correctPassword = "armelia";

    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (username === "" || password === "") {
        message.textContent = "";
        return false;
      }

      if (username === correctUsername && password === correctPassword) {
        message.style.color = "lime";
        message.textContent = "Login berhasil. Mengalihkan...";
        setTimeout(() => {
          window.location.href = "cerita.html";
        }, 1500); // Delay 1.5 detik sebelum pindah
      } else {
        message.style.color = "red";
        message.textContent = "Username atau password salah.";
      }

      return false; // Mencegah reload halaman
    }
  </script>
</body>
</html>
